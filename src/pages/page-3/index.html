<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI</title>
    <link rel="stylesheet" href="../../css/base/base.css" />
    <link rel="stylesheet" href="../../css/page-3/style.css" />
  </head>
  <body>
    <section class="payment-1">
      <div class="swipe-load">
        <div class="swipe-1"></div>
        <div class="swipe-2"></div>
        <div class="swipe-3"></div>
      </div>
      <div class="container">
        <div class="col">
          <img src="../../img/page-3/beer.svg" alt="beer image" />
        </div>
        <div class="col">
          <p>4/4</p>
          <h2>Last Step!</h2>
          <p>Enter your payment info below.</p>
          <div class="cards">
            <div class="card">
              <img src="../../img/page-3/card.svg" alt="card image" />
              <p>Credit Card</p>
              <img src="../../img/page-3/check.svg" alt="checked image" />
            </div>
            <div class="card">
              <img src="../../img/page-3/paypal.png" alt="paypal image" />
              <div></div>
            </div>
          </div>
          <h3>Card Number</h3>
          <input type="text" placeholder="123 4567 8912 3456" />

          <div>
            <div>
              <h3>Expiration Date</h3>
              <div>
                <input type="text" placeholder="Month" />
                <input type="text" placeholder="Day" />
              </div>
            </div>
            <div>
              <h3>CVC</h3>
              <input type="text" placeholder="123" />
            </div>
          </div>
          <p>
            By creating an account, you agree to Study.comâ€™s
            <strong>Terms of Use</strong> and <strong>Privacy Policy</strong>.
          </p>
          <a href="#">Join Now</a>
        </div>
      </div>
    </section>
    <div>
      <div
        class="nav-floater next-floater"
        onclick="window.location.href ='../page-4'">
        <span>&#10095;</span>
      </div>
      <div
        class="nav-floater prev-floater"
        onclick="window.location.href ='../page-2'">
        <span>&#10094;</span>
      </div>
    </div>

    <script src="../../js/base/page-loader.js"></script>
  </body>
</html>
