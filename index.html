<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random css</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="spotify">
      <div class="left-nav"></div>
      <div class="content">
        <div class="content-1">
          <div class="nav-container">
            <div class="controls-container">
              <div class="control left-control">
                <svg role="img" height="24" width="24" viewBox="0 0 24 24">
                  <path
                    d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"
                  ></path>
                </svg>
              </div>
              <div class="control right-control">
                <svg role="img" height="24" width="24" viewBox="0 0 24 24">
                  <path
                    d="M8.043 2.793a1 1 0 000 1.414L15.836 12l-7.793 7.793a1 1 0 101.414 1.414L18.664 12 9.457 2.793a1 1 0 00-1.414 0z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="profile">2</div>
          </div>
        </div>
      </div>
      <div class="player">
        <div class="album-container">
          <img src="img/spotify/song-album.jpg" alt="song album" />
          <div class="song-title">
            <p>Time</p>
            <p>Pink Floyd</p>
          </div>
          <div class="like-container">
            <svg
              role="img"
              height="16"
              width="16"
              viewBox="0 0 16 16"
              class="spotify-like"
            >
              <path
                d="M1.69 2A4.582 4.582 0 018 2.023 4.583 4.583 0 0111.88.817h.002a4.618 4.618 0 013.782 3.65v.003a4.543 4.543 0 01-1.011 3.84L9.35 14.629a1.765 1.765 0 01-2.093.464 1.762 1.762 0 01-.605-.463L1.348 8.309A4.582 4.582 0 011.689 2zm3.158.252A3.082 3.082 0 002.49 7.337l.005.005L7.8 13.664a.264.264 0 00.311.069.262.262 0 00.09-.069l5.312-6.33a3.043 3.043 0 00.68-2.573 3.118 3.118 0 00-2.551-2.463 3.079 3.079 0 00-2.612.816l-.007.007a1.501 1.501 0 01-2.045 0l-.009-.008a3.082 3.082 0 00-2.121-.861z"
              ></path>
            </svg>
            <svg
              width="16"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
              class="screen-share"
            >
              <g fill="currentColor" fill-rule="evenodd">
                <path
                  d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"
                  fill-rule="nonzero"
                ></path>
                <path d="M10 8h4v3h-4z"></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="control-container"></div>
        <div class="audio-container"></div>
      </div>
    </section>

    <section class="main">
      <div class="top">
        <div class="rect"></div>
        <img src="img/cloud.svg" alt="cloud" class="cloud cloud-1" />
        <img src="img/cloud.svg" alt="cloud" class="cloud cloud-2" />
        <h1>Greetings</h1>
        <p>It is <span class="time"></span></p>
        <div class="sun-container">
          <div class="sun">
            <div class="sun-glow-1"></div>
            <div class="sun-glow-2"></div>
            <div class="sun-glow-3"></div>
          </div>
        </div>
        <!-- <div class="moon-container">
          <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
          </div>
        </div> -->

        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(255,255,255,0.7"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(255,255,255,0.5)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="5"
                fill="rgba(255,255,255,0.3)"
              />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
          </svg>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
