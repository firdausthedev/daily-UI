<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random css</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="spotify">
      <div class="left-nav"></div>
      <div class="content">
        <div class="content-1">
          <div class="nav-container">
            <div class="controls-container">
              <div class="control left-control">
                <svg role="img" height="24" width="24" viewBox="0 0 24 24">
                  <path
                    d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"
                  ></path>
                </svg>
              </div>
              <div class="control right-control">
                <svg role="img" height="24" width="24" viewBox="0 0 24 24">
                  <path
                    d="M8.043 2.793a1 1 0 000 1.414L15.836 12l-7.793 7.793a1 1 0 101.414 1.414L18.664 12 9.457 2.793a1 1 0 00-1.414 0z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="profile">2</div>
          </div>
        </div>
      </div>
      <div class="player"></div>
    </section>

    <section class="main">
      <div class="top">
        <div class="rect"></div>
        <img src="img/cloud.svg" alt="cloud" class="cloud cloud-1" />
        <img src="img/cloud.svg" alt="cloud" class="cloud cloud-2" />
        <h1>Greetings</h1>
        <p>It is <span class="time"></span></p>
        <div class="sun-container">
          <div class="sun">
            <div class="sun-glow-1"></div>
            <div class="sun-glow-2"></div>
            <div class="sun-glow-3"></div>
          </div>
        </div>
        <!-- <div class="moon-container">
          <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
          </div>
        </div> -->

        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
          </svg>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
